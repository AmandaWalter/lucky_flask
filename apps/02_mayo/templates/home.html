{% extends '_base.html' %}
{% block content %}
<div class="col-sm-12">
  {% include 'includes/ngtml.html' %}
</div>
<div class="col-sm-12">
  <ul class='list-unstyled'>
    {% for user in users %}
      <li>
        {% if user.username == 'Pilot Andy' %}
        <span class='text-danger'>{{ user.username }} — {{ user.email }}</span>
        {% else %}
        {{ user.username }} — {{ user.email }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
